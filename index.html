<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container">
      <div class="fylo">
        <img class="logo" src="images/logo.svg" alt="">
        <div class="icons">
          <div><img class="icon" src="images/icon-document.svg" alt=""></div>
          <div class="middle-icon"><img class="icon " src="images/icon-folder.svg" alt=""></div>
          <div><img class="icon" src="images/icon-upload.svg" alt=""></div>
        </div>
      </div>
      <div class="storage-left">
        <div class="capacity-left">
          <h1>185 <span class="available">GB Left</span></h1>
        </div>
        <div class="storage">
          <p>Youâ€™ve used <span class="used">815</span> GB of your storage</p>
          <div class="capacity-bar">
            <div class="dot"></div>
          </div>
          <p class="empty">0 GB</p>
          <p class="full">1000 GB</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by jfpccaballero.
    </div>
  </main>
</body>
</html>
